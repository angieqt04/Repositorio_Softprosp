{% extends 'base/base.html' %}
{% block titulo_principal %}Información de la Actividad{% endblock %}
{% block content_title %}Benchmarking{% endblock %}
{% block content %}
    <form class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="widget wlighgreen">
                    <div class="widget-head">
                        <div class="pull-left">Registro de Actividad</div>
                        <div class="widget-icons pull-right">
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <label class=" control-label">Factor</label>
                                        {{ form.definicion_idea }}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <label class=" control-label">Descripción</label>
                                        {{ form.argumento }}
                                    </div>
                                </div>
                            </div>

                            <br>
                            <hr>

                            <button class="btn btn-success pull-right" type="submit">Guardar</button>
                            <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
